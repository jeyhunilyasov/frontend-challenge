<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search cars | clyde.ch</title>
    <link rel="icon" type="image/jpg" href="images/favicon.jpg" />
    <link href="styles.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/CLYDE_lightversion_OHNE Tagline_transparent BG.svg" alt="logo" />
        </div>
        <input class="search" placeholder="Search cars"/>
        <div class="filters">
            <select class="production">
                <option value="all">All</option>
                <option value="older">Older - 1970</option>
                <option value="1971">1971 - 1980</option>
                <option value="1981">1981 - 1990</option>
                <option value="1991">1991 - 2000</option>
                <option value="2001">2001 - 2010</option>
                <option value="newer">2011 - Newer</option>
            </select>
            <div class="sort">
                <img src="images/sortArrow.png" />
            </div>
        </div>
    </header>
    <main>
        <div class="cars-list"></div>
    </main>

    <script src="api.js"></script>
    <script src="script.js"></script>
</body>
</html>
